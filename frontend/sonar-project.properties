# suppress inspection "UnusedProperty" for whole file
# must be unique in a given SonarQube instance
sonar.host.url=https://sonarqube.raphael-muesseler.de/

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectKey=financer-frontend
sonar.projectName=financer-frontend
sonar.projectVersion=1.0-SNAPSHOT

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src/
sonar.tests=test/

#TestCoverage
sonar.language=TypeScript
sonar.junit.reportPaths=**/cypress-report.xml
sonar.typescript.lcov.reportPaths=\.test/\.coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# SCM Configuration
sonar.scm.provider=git
