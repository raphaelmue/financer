name: CI Pipeline

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                  java-version: '17'
                  distribution: 'oracle'
                  cache: maven

            - name: Build Backend with Maven
              run: mvn clean install -DskipTests -P generate-openapi-specification