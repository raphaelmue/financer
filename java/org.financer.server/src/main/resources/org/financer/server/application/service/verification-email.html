<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Verification</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <style>
            * {
                font-family: Roboto, sans-serif;
            }

            p {
                font-size: 16px;
            }

            .btn {
                margin: 10px 0;
                background: #44a1a0;
                padding: 10px 15px;
                color: white;
                text-decoration: none;
                border-radius: 50px;
            }
        </style>
    </head>
    <body>
        <table align="center" border="0" cellpadding="4" cellspacing="0" width="800" style="border-collapse: collapse;">
            <tr>
                <td><h1>Welcome to Financer!</h1></td>
            </tr>
            <tr>
                <td style="background: #44a1a0; color: white; padding: 2px 15px"></td>
            </tr>
            <tr>
                <td><p>We are glad that you decided to use Financer. In order to verify that this account really belongs
                    to you, please verify your email by clicking the following link:</p></td>
            </tr>
            <tr>
                <td>
                    <p><a class="btn" href="htpts://financer-project.org/verify/?token=%s">Click here to verify</a></p>
                </td>
            </tr>
            <tr>
                <td><p>Please do not answer to this email.</p></td>
            </tr>
            <tr>
                <td><p>Kind regards, <br/><b>-- Financer Team</b></p></td>
            </tr>
        </table>
    </body>
</html>
