# suppress inspection "UnusedProperty" for whole file
# must be unique in a given SonarQube instance
sonar.host.url=https://sonarqube.raphael-muesseler.de/

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectKey=financer
sonar.projectName=financer
sonar.projectVersion=1.0.0-alpha
sonar.modules=org.financer.server,org.financer.shared,org.financer.util

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set.
sonar.sources=src/main/java
sonar.java.binaries=target/classes
sonar.java.libraries=target/dependency/*.jar

#TestCoverage
sonar.language=Java
sonar.junit.reportPaths=target/surefire-reports
sonar.jacoco.reportPath=./target/jacoco.exec

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# SCM Configuration
sonar.scm.provider=git
